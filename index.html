<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"
  href="http://fonts.googleapis.com/css?family=Advent+Pro%7CBangers%7CSlackey%7CSigmar+One%7CRighteous%7CUbuntu">
 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Mohammed Kabir</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

  <div id="NavBarHeader"></div>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <h1 class="name">
          <span class="highlight_gold">Dynamic Table</span>
        </h1>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="highlight_centered">please choose a minimum and a maximum values for rows and columns between -50 to 50.</div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <br>

    <!-- Title / form html -->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="highlight_centered_margins">
          <form id="form" name="form" method="GET">
            <div id="slider_hor_start"></div>
              <label for="horiz_start">Enter a range from horizontal min and max:</label>
              <input type="number" id="horiz_start" name="horiz_start"><br>
            <div>

              <div id="slider_hor_end"></div>
              <label for="horiz_end">Enter a horizontal max:</label>
              <input type="number" id="horiz_end" name="horiz_end"><br>
              
            </div>

            <div>
                <div id="slider_vert_start"></div>
                <label for="vert_start">Enter a range from vertical min and max:</label>
                <input type="number" id="vert_start" name="vert_start"><br>
            </div>

            <div>
                <div id="slider_vert_end"></div>
                <label for="vert_end">Enter a range from vertical min and max:</label>
                <input type="number" id="vert_end" name="vert_end"><br>
            </div>
            <input id="button_submit" class="submit_button" type="submit" value="Generate Table">
          </form>
          <div id="warning_msg"></div>

        </div>
      </div>

      <div class="col-md-7">
        <div id="multipl_Table"></div>
      </div>

    </div>

    <br><br><br>   

    <div id="TheFooter"></div>

  </div>        

  <!-- jQuery plugins. -->
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- jQuery Validation plugin -->
  <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
  <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.js"></script>

  <script type='text/javascript' src="js/main.js"></script>
  <script src="js/table.js"></script>
  <script src="js/slider.js"></script>
  <script>
    $( document ).ready(function() {
        $("#NavBarHeader").load("html/navbar.html");
        $("#TheFooter").load("html/footer.html");

        validate();         
    });
  </script>

</body>
</html>
